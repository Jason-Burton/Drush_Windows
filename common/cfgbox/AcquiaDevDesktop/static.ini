[common]
phpmyadminDir=phpmyadmin
toolsDir=@@INSTALL_DIR@@\tools
binToolsDir=@@INSTALL_DIR@@\common\msys\bin
installDir=@@INSTALL_DIR@@
sitesDir=@@APACHE_DOCROOT@@
adVer=@@AD_VER@@

[apache]
name=Apache Web Server
executablePath=apache\bin\httpd.exe
configPath=apache\conf\httpd.conf
configVhostsPath=apache\conf\vhosts.conf
versionParam=-v
versionRegex=.*Apache/([^[:space:]]+).*
accessLogPath=@@INSTALL_DIR@@\apache\logs\access.log
errLogPath=@@INSTALL_DIR@@\apache\logs\error.log
pidFile=apache\logs\httpd.pid

[mysql]
name=MySQL Database Server
executablePath=mysql\bin\mysqld.exe
clientExecutablePath=mysql\bin\mysql.exe
mysqlDumpPath=mysql\bin\mysqldump.exe
mysqlAdminPath=mysql\bin\mysqladmin.exe
configPath=mysql\my.cnf
versionParam=-V
versionRegex=.*Ver ([^[:space:]]+).*
errLogPath=@@INSTALL_DIR@@\mysql\data\mysql.err
slowLogPath=mysql\data\slow.log
pidFile=mysql\data\mysql.pid


[setupScript]
path=common\setup\setup.php

[php/0]
id=php5_3
executablePath=php5_3\php.exe
cgiExecutablePath=php5_3\php-cgi.exe
configPath=@@INSTALL_DIR@@\php5_3\php.ini

[php/1]
id=php5_4
executablePath=php5_4\php.exe
cgiExecutablePath=php5_4\php-cgi.exe
configPath=@@INSTALL_DIR@@\php5_4\php.ini

[php/2]
id=php5_5
executablePath=php5_5\php.exe
cgiExecutablePath=php5_5\php-cgi.exe
configPath=@@INSTALL_DIR@@\php5_5\php.ini

[php/3]
id=php5_6
executablePath=php5_6\php.exe
cgiExecutablePath=php5_6\php-cgi.exe
configPath=@@INSTALL_DIR@@\php5_6\php.ini

[php/4]
id=php7_0
executablePath=php7_0\php.exe
cgiExecutablePath=php7_0\php-cgi.exe
configPath=@@INSTALL_DIR@@\php7_0\php.ini


[phpMyAdmin]
configPath=@@INSTALL_DIR@@\phpmyadmin\config.inc.php
